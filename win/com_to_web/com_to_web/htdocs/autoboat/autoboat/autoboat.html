<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-cache">
	<LINK REL=STYLESHEET TYPE="text/css" HREF="../css/autoboat_css_lib.css">
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<script src="../yandex_map/yandex_map_gr.js" type="text/javascript"></script>
	
	<script language="javascript" type="text/javascript"  src="../paper-full.js"></script>
	<script language="javascript" type="text/javascript"  src="../arduserv_js_lib.js"></script>
	<script language="javascript" type="text/javascript"  src="autoboat_js_xhr_lib.js"></script>
	<script language="javascript" type="text/javascript"  src="autoboat_lib_gribikc.js"></script>
	<style type="text/css">
	</style>
</head>
<body onload="main_init()">
	<!---------------------------------------------------------------------------------------------------------->
	<!---------------------------------------------------------------------------------------------------------->	
	<!---------------------------------------------------------------------------------------------------------->	
	<!---------------------------------------------------------------------------------------------------------->
	<!---------------------------------------------------------------------------------------------------------->
		<!---------------------------------------------------------------------------------------------------------->
			<div class="menu_top_gr">
				<a class="img_menu_up_a_gr" onclick="hiden_change_inner_gr('sub_menu_left');"><img src="../css/icons8-menu-50.png"></a>
					<a class="img_menu_up_a_gr" onclick="next_prev_main_wiev_div_in('r');"><img src="../css/icons8-double-left-50.png"></a>
				
				<!--div style="display: inline-block; margin:auto;">Текст</div-->
				
				<a class="img_menu_up_a_gr" style="float:right;" onclick="hiden_change_inner_gr('sub_menu_right');"><img src="../css/icons8-settings-50.png"></a>
					<a class="img_menu_up_a_gr" style="float:right;" onclick="next_prev_main_wiev_div_in('f');"><img src="../css/icons8-double-right-50.png"></a>
			</div>
		<!---------------------------------------------------------------------------------------------------------->
			<div class="menu_sub_left_gr" id="sub_menu_left">
				<a class="menu_up_a_gr" onclick="hide_view_inner_gr('sys_status');">Статус XNR</a>			<br>
				<a class="menu_up_a_gr" onclick="hide_view_inner_gr('autobot_state');">Телеметрия AP</a>	<br>
				<a class="menu_up_a_gr" onclick="hide_view_inner_gr('canvas2');">GRAPH#1</a>				<br>
				<a class="menu_up_a_gr" onclick="hide_view_inner_gr('canvas3');">GRAPH#2</a>				<br>
				<a class="menu_up_a_gr" onclick="hide_view_inner_gr('canvas');">GRAPH#3</a>					<br>
				<a class="menu_up_a_gr" onclick="hide_view_inner_gr('test_counter_div');">TEST CNT</a>		<br>
				<a class="menu_up_a_gr" onclick="hide_view_inner_gr('map');">Карта</a>						<br>
			</div>
			<div class="menu_sub_right_gr" id="sub_menu_right" align="right">
				<a class="menu_up_a_gr" onclick="yandex_map_center_map_to(0,0,1);">MAP CP</a><br>
				<a class="menu_up_a_gr" onclick="auto_boat_config['auto_move_map_to_boat'] ? auto_boat_config['auto_move_map_to_boat']=0 : auto_boat_config['auto_move_map_to_boat']=1;">MAP FOLLOW</a><br>
				<a class="menu_up_a_gr" onclick="hiden_change_inner_gr('sub_menu_right');">Настройки AP</a><br>
				<a class="menu_up_a_gr" onclick="hiden_change_inner_gr('sub_menu_right');">Настройки общ.</a>
			</div>
		<!---------------------------------------------------------------------------------------------------------->
			<div class="up_state_div_gr">XNR; GPS; AP; BAT; LINK</div>
		<!---------------------------------------------------------------------------------------------------------->
			<a class="menu_up_a_gr" onclick="test_send_db();">_test_</a>
	<!---------------------------------------------------------------------------------------------------------->
	<!---------------------------------------------------------------------------------------------------------->	
	<!---------------------------------------------------------------------------------------------------------->	
	<!---------------------------------------------------------------------------------------------------------->
	<!---------------------------------------------------------------------------------------------------------->
		<div style="display:block; width:100%; height:100%;" id="main_wiev_div">
			<!---------------------------------------------------------------------------------------------------------->	
				<div id="sys_status" style="background: #CCA69E;border: 3px solid #000000;">
					<div id="sys_info_termo" style="display:inline;" style="border: 3px solid #000000;">sys_info_div</div>
					<div id="sys_info_uptime" style="display:inline;" style="border: 3px solid #000000;">sys_info_uptime</div>
					<div id="xhr_status_div"></div>
					<div id="xhr_config_div"></div>
				</div>
			<!---------------------------------------------------------------------------------------------------------->
				<div id="autobot_state" style="border: 3px solid #000000;">autobot_state</div>
			<!---------------------------------------------------------------------------------------------------------->
				<div id="test_counter_div" style="border: 3px solid #000000;">test_counter_div</div>
			<!---------------------------------------------------------------------------------------------------------->
			<!--<MAIN CONTROL>-->	
				<div id="upr" style="background: #FFFFFF;border: 3px solid #000000;">
					<div id="" style="display:inline;" style="border: 3px solid #000000;"><a onclick="test_send_data1();">test_send</a></div>
					<table border="1">
						<tr>
							<td colspan="3" align="center">АП</td>
						</tr>
						<tr>
							<td><a onclick="autoboat.send_cmd('nav_ap_start',bap_uart_stream_param.url_w,'');">Старт</a></td>
							<td><a onclick="autoboat.send_cmd('nav_ap_reset',bap_uart_stream_param.url_w,'');">Сброс</a></td>
							<td><a onclick="autoboat.send_cmd('nav_ap_stop' ,bap_uart_stream_param.url_w,'');">Стоп</a></td>
						</tr>
						<tr>
							<td colspan="3" align="center">Румпель</td>
						</tr>
						<tr>
							<td><a onclick="autoboat.send_cmd('nav_set_rumpel',bap_uart_stream_param.url_w,'left');">Левей</a></td>
							<td><input value="1" size="5"  id="nav_set_rumpel_value_gr"></td>
							<td><a onclick="autoboat.send_cmd('nav_set_rumpel',bap_uart_stream_param.url_w,'right');">Правей</a></td>
						</tr>
						<tr>
							<td colspan="3" align="center">Курс</td>
						</tr>
						<tr>
							<td><a onclick="autoboat.send_cmd('nav_set_track',bap_uart_stream_param.url_w,'left');">Левей</a></td>
							<td><input value="1" size="5"  id="nav_set_track_value_gr"></td>
							<td><a onclick="autoboat.send_cmd('nav_set_track',bap_uart_stream_param.url_w,'right');">Правей</a></td>
						</tr>
						<tr>
							<td colspan="3" align="center">Регулятор</td>
						</tr>
						<tr>
							<td>Ke</td>
							<td><input value="-1" size="5" id="nav_set_pidparam_ke_value_gr"></td>
							<td rowspan="3"><a onclick="autoboat.send_cmd('nav_set_pidparam',bap_uart_stream_param.url_w,'');">Установить</a></td>
						</tr>
						<tr>
							<td>Kp</td>
							<td><input value="1" size="5" id="nav_set_pidparam_kp_value_gr"></td>
						</tr>
						<tr>
							<td>Ki</td>
							<td><input value="0.99" size="5" id="nav_set_pidparam_ki_value_gr"></td>
						</tr>
						<!--tr>
							<td>Левый разворот</td>
							<td>2</td>
							<td>Правый разворот</td>
						</tr-->
					</table>
				</div>
			<!--</MAIN CONTROL>-->
			<!---------------------------------------------------------------------------------------------------------->
				<!--<canvas id="canvas2" width="500" height="300" style="border: 3px solid #000000;"></canvas>
				<canvas id="canvas3" width="500" height="300" style="border: 3px solid #000000;"></canvas>
				<canvas id="canvas" width="5" height="5" style="border: 3px solid #000000;"></canvas>-->
			<!---------------------------------------------------------------------------------------------------------->
				<div id="map"></div>
			<!---------------------------------------------------------------------------------------------------------->
		</div>
	<!---------------------------------------------------------------------------------------------------------->

	<!---------------------------------------------------------------------------------------------------------->

</body>
</html>
