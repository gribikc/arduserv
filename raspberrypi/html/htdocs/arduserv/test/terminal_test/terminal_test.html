<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-cache">
	<LINK REL=STYLESHEET TYPE="text/css" HREF="lib/css/autoboat_css_lib.css">

	<script language="javascript" type="text/javascript"  src="../../arduserv_js_lib.js"></script>
	<script language="javascript" type="text/javascript"  src="lib/gauge.min.js"></script><!--https://canvas-gauges.com/documentation/examples/-->
	<script language="javascript" type="text/javascript"  src="terminal_test_init.js"></script>
	<script language="javascript" type="text/javascript"  src="terminal_test.js"></script>
</head>
<body onload="main_init()">
	<div style="display:block; width:100%; height:100%;" id="main_wiev_div">
		<!---------------------------------------------------------------------------------------------------------->
			<div id="sys_status" style="background: #CCA69E;border: 3px solid #000000;">
				<div id="xhr_status_div"></div>
			</div>
		<!---------------------------------------------------------------------------------------------------------->
		<div>
				<input id="terminal_addr" type="text" value="ws://127.0.0.1:3129/sys/gen/" size="30">
				<input type="button" value="Соединить" onclick="javascript:(terminal_open())">
				История:<select id="terminal_history" onchange="javascript:(terminal_addr_change())">
				</select>
		</div>
		<!---------------------------------------------------------------------------------------------------------->
			<div id="terminal_in_div" style="border: 3px solid #000000; height:50%"></div>
			<div id="terminal_out_div" style="border: 3px solid #000000;">
				<input id="terminal_out_input" type="text"><input type="button" value="send" onclick="javascript:(terminal.send_data())">
			</div>
		<!---------------------------------------------------------------------------------------------------------->

		<!---------------------------------------------------------------------------------------------------------->
	</div>
</body>
</html>
